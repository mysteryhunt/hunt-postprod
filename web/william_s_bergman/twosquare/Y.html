<!DOCTYPE html><html><head>
<meta content="text/html; charset=ascii" http-equiv="Content-Type" />
<title>Twosquare</title>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="me/mediaelement-and-player.min.js"></script>
<link href="video.css" rel="stylesheet" type="text/css" />
</head>

    <body>
<div id="video">
    <video controls="" height="240" width="320">
        <source src="Y.webm" type="video/webm" />
        <source src="Y.mp4" type="video/mp4" />
  <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
  <object data="me/flashmediaelement.swf" height="240" type="application/x-shockwave-flash" width="320">
    <param name="movie" value="me/flashmediaelement.swf" />
    <param name="flashvars" value="controls=true&amp;file=../Y.mp4" />
  </object>
    </video>
</div>
    <p><a href="Y.mp4">(download .mp4 if the
above doesn&rsquo;t play)</a></p>
<script type="text/javascript">
$('video').mediaelementplayer({
  enableAutosize: true,
  features: ['playpause','progress','current','duration','volume','fullscreen'],
});
</script>



</body></html>
