<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Betsy Johnson</title>
<link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
<style type="text/css">
/* layout */
body {
  padding: 0; margin: 0; height: 100%; position: absolute;
  background: url("back-tile.jpg") repeat;
  min-height: 800px;
}
#folder {
  position: absolute; left: 0; top: 0;
  width: 900px; min-height: 100%;
  border-top: 50px solid transparent;
  border-bottom: 50px solid transparent;
  background: url("blue-seamless-swatch.png") repeat;
}
#middle {
  position: absolute; left: 0; top: 0;
  width: 900px; height: 100%;
}
#middle > div {
  position: absolute; left: 0; bottom: 0; right: 0;
  top: 656px; /* 706px - 50px */
  background-image: url("middle-tile.png");
  background-repeat: repeat-y;
}
#header {
  position: absolute; left: 0; top: -50px;/* compensate for top border */
  background: url("top-tile.png") no-repeat;
  width: 900px; height: 765px;
}
#footer {
  position: absolute; left: 0; bottom: -50px; /* compensate for bottom border*/
  width: 950px; height: 190px;
  background: url("bottom-tile.png") no-repeat;
}
#main {
  position: relative; left: 0; top: 0; /* make positioned so it's in z order */
  padding: 395px 82px 10px 102px;
}
#title {
  position: absolute; left: 121px; top: 2px;
  background: url("agency-title.png") no-repeat;
}
#title, #title a {
  width: 581px; height: 38px;
}
#title a { display: block; }
#label {
  position: absolute; left: 771px; top: 65px;
  font-size: 28px;
  -webkit-transform: rotate(90deg);
  -moz-transform: rotate(90deg);
  transform: rotate(90deg);
  white-space: nowrap;
  padding: 0 3px;
  background: #eee;
  -webkit-border-radius: 15px;
  -moz-border-radius: 15px;
  border-radius: 15px;
  border: 1px solid black;
}

/* stylin' */
#main { font-family: Coustard, Courier, serif; font-weight: 400; }
.critic, h2, .report {
  font-weight: 400;
  font-size: 24px;
  margin: 10px 0 10px 0; padding: 0;
}
.critic .name, .materials, #label {
  font-family: 'Nothing You Could Do', cursive;
  font-weight: 400;
}
.name { text-decoration: underline; }
a { text-decoration: none; }
.show > a {
  width: 60px; height: 60px;
  background: url("actor-60.png");
  display: inline-block;
}
.materials { width: 100%;  font-size: 24px; text-decoration: none; }
.materials td {
  border-bottom: 1px solid black;
}
.materials td a {
  background: url("airplane.png") no-repeat;
  padding-left: 60px;
  min-height: 31px;
}
.materials { margin-top: -10px; margin-bottom: 20px; }
.show { margin: 10px 0; }
</style>
</head>
<body>
<div id="folder">
  <div id="middle"><div></div></div>
  <div id="footer"></div>
  <div id="header"></div>
  <div id="label">Betsy Johnson</div>
  <div id="main">
    <div class="critic">Name: <span class="name">&nbsp;&nbsp;Betsy Johnson&nbsp;&nbsp;</span></div>
    <div class="report">
      <a href="report/">Investigator's Report</a>
    </div>
    <h2>Materials Collected:</h2>
    <table class="materials">
      <tr><td><a class="a_circus_line" href="applejack/">Applejack</a></td>
          <td><a class="a_circus_line" href="bow_tie/">Bow Tie</a></td>
      </tr>
      <tr><td><a class="a_circus_line" href="cherries_jubilee/">Cherries Jubilee</a></td>
          <td><a class="a_circus_line" href="princess_starburst/">Princess Starburst</a></td>
      </tr>
      <tr class="spacer"></tr>
      <tr><td><a class="betsy_johnson" href="posey/">Posey</a></td>
          <td><a class="betsy_johnson" href="silver_spoon/">Silver Spoon</a></td>
      </tr>
      <tr><td><a class="betsy_johnson" href="slugger/">Slugger</a></td>
          <td><a class="betsy_johnson" href="soarin/">Soarin'</a></td>
      </tr>
      <tr><td><a class="betsy_johnson" href="sparkleworks/">Sparkleworks</a></td>
          <td><a class="betsy_johnson" href="storybelle/">Storybelle</a></td>
      </tr>
    </table>
</div>
  <div id="title"><a href="../"></a></div>
</div>
</body>
</html>
