<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="{{top}}../favicon.ico" />
<link href="{{top}}../subpage.css" rel="stylesheet" type="text/css">
<title>{{ page.title }}</title>
{% if page.style %}
<link href="{{ page.style }}" rel="stylesheet" type="text/css">
{% endif %}
</head>
<body {% if noanswer %}class="noanswer"{% endif %}>
<div id="main">
<div id="banner"><a href="{{top}}.."><img src="{{top}}../banner.png"></a></div>
<h1>{{ category }}</h1>

<div id="content">
  <h2>{{ page.title }}{% if is_solution %} (solution){% endif %}</h2>
{% if is_solution %}<h3 id="credits">{{page.credits}}</h3>{% endif %}

{{ content }}
</div>

</div>
<div id="footer"></div>
<script type="text/javascript">
this.depth="{{top}}../";
this.up_title="{% if is_solution %}{{ page.title }}{% else %}{{ category }}{% endif %}";
</script>
<script src="{{top}}../points.js" type="text/javascript"></script>
<script src="{{top}}../shortcuts.js" type="text/javascript"></script>
</body>
</html>
