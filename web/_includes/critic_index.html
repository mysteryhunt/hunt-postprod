<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="../favicon.ico" />
<link href="style.css" rel="stylesheet" type="text/css" />
<title>{% if critic_fullname %}{{ critic_fullname }}{% else %}{{ critic_name }}{% endif %}</title>
<script src="../solved.js" type="text/javascript"></script>
<script src="release.js" type="text/javascript"></script>
</head>
<body class="index" onload="onLoad()">
<div id="folder">
  <div id="middle"><div></div></div>
  <div id="footer"></div>
  <div id="header"></div>
  <div id="sidebar"></div>
  <div id="label">{{ critic_name }}</div>
  <div id="main">
    <div class="desc">
      {{ flavor }}
      <div class="paperclip"></div>
    </div>
    <div class="critic">Name: <span class="name">{% if critic_fullname %}{{ critic_fullname }}{% else %}{{ critic_name }}{% endif %}</span></div>
    <div class="report">
      <a href="investigators_report/">Investigator's Report</a>
    </div>
    <h2>Materials Collected:</h2>
    {{ materials }}
</div>
  <div id="title"><a href="../"></a></div>
  <div id="photo"><img src="photo.png">{{ art | strip_newlines }}<div class="paperclip"></div></div>
</div>
<script type="text/javascript">this.puzzlehash='{{ ponyhash }}';</script>
<script src="../shortcuts.js" type="text/javascript"></script>
</body>
</html>
