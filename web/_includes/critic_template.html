<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="{% if is_solution %}../{% endif %}../../favicon.ico" />
<link href="{% if is_solution %}../{% endif %}../style.css" rel="stylesheet" type="text/css" />
{% if page.style %}
<link href="{{ page.style }}" rel="stylesheet" type="text/css">
{% endif %}
<title>{% if is_solution %}Solution: {% endif %}{{ page.title }}</title>
</head>
<body class="{% if page.class %}{{ page.class }}{% else %}puzzle{% endif %}">
<div id="folder">
  <div id="middle"><div></div></div>
  <div id="footer"></div>
  <div id="header"></div>
  <div id="sidebar"></div>
  <div id="main">
    <h1>{{ page.title }}{% if is_solution %} (solution){% endif %}</h1>
    {% if is_solution %}<h2 id="credits">{{page.credits}}</h2>{% endif %}
    {{ content }}
  </div>
  <div id="label"><a href="{% if is_solution %}../{% endif %}../">{{ critic_name }}</a></div>
  <div id="title"><a href="{% if is_solution %}../{% endif %}../../"></a></div>
  <div id="notation">
    <a href="{% if is_solution %}../{% endif %}../">{{ critic_name }}</a>
  </div>
</div>
<script type="text/javascript">
{% if is_solution %}
this.depth="../../../";
this.up_title="{{ page.title }}";
{% else %}
this.depth="../../";
this.up_title="{{ critic_name }}";
{% endif %}
</script>
<script src="{% if is_solution %}../{% endif %}../../shortcuts.js" type="text/javascript"></script>
</body>
</html>
